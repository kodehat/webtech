<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RabbitRinth | A-maze-ing</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="mazegameclient.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
    <div id="landscape_warning" class="invisible">
        <h3 class="subtitle">Please rotate your device back into portrait mode!</h3>
    </div>
    <div class="container has-text-centered">
        <h1 class="animated bounceInDown" id="title">RabbitRinth</h1>
        <h3 class="subtitle" id="subtitle">Guide the rabbit through the maze to find its hole.</h3>
        <div class="button-group">
            <div class="button-wrapper">
                <button id="btn_continue" type="button" class="button invisible" disabled>Continue</button>
            </div>
            <div class="button-wrapper">
                <button id="btn_start" type="button" class="button" disabled>Loading</button>
            </div>
            <div class="button-wrapper">
                <button id="btn_tutorial" type="button" class="button invisible" disabled>Tutorial</button>
            </div>
            <div class="button-wrapper">
                <button id="btn_about" type="button" class="button invisible" disabled>About</button>
            </div>
        </div>
    </div>
    <div class="has-text-centered invisible" id="progress">
        <span class="label">15 sec</span>
        <div id="progressbar">
            <div></div>
        </div>
    </div>
    <div class="modal invisible" id="overlay">
        <div class="modal-content has-text-centered">
            <h2></h2>
            <p></p>
            <button id="btn_close_modal" type="button" class="button invisible">Close</button>
            <button id="btn_next_level" type="button" class="button invisible">Next Level</button>
            <button id="btn_main_menu" type="button" class="button invisible">Main Menu</button>
        </div>
    </div>
    <div class="container invisible" id="game_field">
        <table id="game" cellpadding="0" cellspacing="0">
        </table>
    </div>
    <div class="footer has-text-centered">
        <p id="mini_info"></p>
        <!--<p>Copyright &copy; 2018 Marc-Niclas H. &amp; Claas R.</p>-->
    </div>
</body>
</html>
